<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/cabecalho-nav/cabecalho-nav.css">
    <link rel="stylesheet" href="assets/css/cabecalho-nav/cabecalho-nav-logo.css">
    <link rel="stylesheet" href="assets/css/cabecalho-nav/cabecalho-nav-menu.css">
    <link rel="stylesheet" href="assets/css/cabecalho-botoes/cabecalho-botoes.css">
    <link rel="stylesheet" href="assets/css/cabecalho-botoes/cabecalho-botoes-entrar.css">
    <link rel="stylesheet" href="assets/css/cabecalho-botoes/cabecalho-botoes-cadastrar.css">
    <link rel="stylesheet" href="assets/css/sessao-sobre/sessao-sobre.css">
    <link rel="stylesheet" href="assets/css/sessao-sobre/sessao-sobre-apresentacao.css">
    <link rel="stylesheet" href="assets/css/sessao-sobre/sessao-sobre-titulo.css">
    <link rel="stylesheet" href="assets/css/sessao-sobre/sessao-sobre-texto.css">
    <title>Home</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-nav">
            <img class="cabecalho-nav__logo" src="assets/images/logo.png" alt="">
            <nav>
                <ul class="cabecalho-nav__menu">
                    <li><a class="cabecalho-nav__menu--item" href="">Home</a></li>
                    <li><a class="cabecalho-nav__menu--item" href="">Produtos</a></li>
                    <li><a class="cabecalho-nav__menu--item" href="">Recursos</a></li>
                    <li><a class="cabecalho-nav__menu--item" href="">Sobre nos</a></li>
                </ul>
            </nav>
        </div>
        <div class="cabecalho-botoes">
            <a class="cabecalho-botoes__entrar" href="">Entrar</a>
            <button class="cabecalho-botoes__cadastrar">Cadastrar</button>
        </div>
    </header>
    <main>
        <section class="sessao-sobre">
            <span class="sessao-sobre__apresentacao">Sobre nós</span>
            <h1 class="sessao-sobre__titulo">Porque somos diferentes?</h1>
            <p class="sessao-sobre__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se
                concentrarem naquilo que é realmente importante para elas.</p>
        </section>
    </main>
